<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Foxhole RotDust Calendar</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Foxhole RotDust Calendar</h1>
            <p>Please login with Discord to continue</p>
            <button id="discord-login-btn" class="discord-button">Login with Discord</button>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script>
        document.getElementById('discord-login-btn').addEventListener('click', async () => {
            try {
                const response = await fetch(`${API_BASE}/api/auth/discord`);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                window.location.href = data.url;
            } catch (error) {
                console.error('Login error:', error);
                alert('Failed to initiate login. Please make sure the backend server is running.');
            }
        });
    </script>
</body>
</html>
